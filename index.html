<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="card limit-width">
        <picture class="card--image">
          <source media="(max-width: 30rem)" srcset="images/image-product-mobile.jpg">
          <source media="(min-width: 30.01rem)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Square, light yellow bottle of perfume.">
        </picture>
        <div class="card--content">
          <hgroup>
            <p class="product-category">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          </hgroup>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <strong>$149.99</strong>
            <s>$169.99</s>
          </div>
          <button class="button" data-color-scheme="primary">
            <span data-icon="cart"></span>
            Add to Cart
          </button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by
      <a href="https://sofiasmnk.github.com">sofiasmnk</a>.
    </footer>
  </body>
</html>
